<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="frame">
      <input value="" disabled />
      <div class="container">
        <button class="clearButton color2" c>AC</button>
        <button id="toggle" class="color2">+/-</button>
        <button id="del" class="color2">âŒ«</button>
        <button class="operator" id="add">+</button>
        <button class="number" id="1" class="color1">1</button>
        <button class="number" id="2" class="color1">2</button>
        <button class="number" id="3" class="color1">3</button>
        <button class="operator" id="subtract">-</button>
        <button class="number" id="4" class="color1">4</button>
        <button class="number" id="5" class="color1">5</button>
        <button class="number" id="6" class="color1">6</button>
        <button class="operator" id="multiply">*</button>
        <button class="number" id="7" class="color1">7</button>
        <button class="number" id="8" class="color1">8</button>
        <button class="number" id="9" class="color1">9</button>
        <button class="operator" id="divide">/</button>
        <button class="big color1" id="0">0</button>
        <button id="dot" class="color1">.</button>
        <button id="equals" class="operator">=</button>
      </div>
    </div>
  </body>
</html>
